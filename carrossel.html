<!-- A linha abaixo define o tipo de documento, qual seja, html -->
<!DOCTYPE html>

<!-- A linha abaixo inicia o bloco de códigos em html, também define o atributo "lang", que é a liguagem do documento, para br (brasil) -->
<html lang="br">

<!-- A linha abaixo inicia o bloco de códigos que serão carregados no cabeçalho da página, ou seja, serão carregados ANTES dos carrossel -->
<head>

    <!-- A linha abaixo define a variável de ambiente/atributo "charset" (tipo de caracter) para "UTF-8" (padrão universal de caracteres) -->
    <meta charset="UTF-8">

    <!-- A linha abaixo define a variável de ambiente/atributo "name" ("nome"), da variável/atributo do sistema "viewport", a qual receberá os valores definidos no próximo atributo "content", o qual receberá o conteúdo para uso da variável/atributo "viewport", neste caso declarando a variável de sistema da seguinte forma: viewport="width=device-width, initial-scale=1.0" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A linha abaixo define o título da página, que aparecerá no topo da janela do navegador -->
    <title>Criando Carrossel Bootstrap em React</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- A linha abaixo carrega localmente os arquivos de configuração de estilos bootstrap.min.css, o qual contém estilos da página e dos carrossel que a compõem -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- A linha abaixo carrega localmente o ícone da página que será exibido ao lado do título da página no navegador -->
    <link rel="shortcut icon" href="./favicon.ico">

<!-- A linha abaixo encerra o bloco de códigos do cabeçalho -->
</head>

<!-- A linha abaixo inicia o bloco de códigos da tag <body> (corpo da página, que é igual ao objeto "document" invocado no javascript) -->
<body>

    <!-- A linha abaixo é a div necessária pra funcionar corretamente o react -->
    <div id="mydiv"></div>

    <!-- AS LINHAS ABAIXO SÃO NECESSÁRIAS PARA O CORRETO FUNCIONAMENTO DO REACT -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <!-- A linha abaixo carrega a biblioteca bootstrap bootstrap.bundle.min.js para funcionar corretamente o bootstrap -->
    <script src="./bootstrap.bundle.min.js"></script>

    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->
    <!-- A linha abaixo carrega a biblioteca de desenvolvimento do react react.development.js para funcionar corretamente o react -->
    <script src="./react.development.js"></script>

    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <!-- A linha abaixo carrega a biblioteca popper popper.js para uso de carrossel como menus, tooltips e popovers no react -->
    <script src="./popper.js"></script>

    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <!-- A linha abaixo carrega a biblioteca de desenvolvimento react-dom react-dom.development.js para uso de carrossel virtuais no react -->
    <script src="./react-dom.development.js"></script>

    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>     -->
    <!-- A linha abaixo carrega a biblioteca babel babel.js para transpilar, via JavaScript, todo código react -->
    <script src="./babel.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.2/react-router-dom.production.min.js" integrity="sha512-82Gx5QtMrxGdjQk0W8k1+yVQL3mhQUMQJkBWfCp0IuGqyyYtxA1Sd4VfhdbZIPaEX2MEOSvy7Hb17w7zYRNfJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- A linha abaixo carrega a biblioteca de produção do componente react-router-dom react-router-dom.production.min.js, que serve para criar reoteadores (caminhos) para o react -->
    <script src="./react-router-dom.production.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!-- A linha abaixo carrega a biblioteca de produção do componente jquery jquery-3.7.1.min.js, que serve para utilizar o "ajax" que conecta formulário com banco de dados no react -->
    <script src="./jquery-3.7.1.min.js"></script>

    <!-- A linha abaixo inicia o bloco de códigos react, cujo atributo "type" é definido para "text/babel", que é o transpilador de código react -->
    <script type="text/babel">

        /**
         * A partir daqui são declarados todos os códigos em react
         * Para se criar um carrosselé necessário que o mesmo tenha uma referência, ou seja, é necessário que se crie um atributo ref=nomeDaVariavelDeReferencia, que declarada através de uma variável somente leitura (const), da seguinte forma:
         */

        // A linha abaixo declara a variável "varCarrossel", a qual receberá (=) o objeto "React", o qual invocará o método ".createRef()", sem parâmetros (pois não há nada entre os parênteses).
        const varCarrossel = React.createRef();

        // A linha abaixo declara a variável somente leitura var_Carrossel, a qual receberá (=) todo código necessário para criar um elemento/componente, iniciando o bloco de códigos com um "abre parênteses" (
        const var_Carrossel = (
            // A linha abaixo cria o elemento/tag em html "carrossel"
            <div
                // a linha abaixo cria o atributo "id", o qual receberá (=) o valor, entre chaves {}, em string também, ou seja, entre aspas duplas "varCarrossel"
                id={"varCarrossel"}
                // a linha abaixo cria o atributo "key", o qual receberá (=) o valor, entre chaves {}, em string também, ou seja, entre aspas duplas "varCarrossel"
                key={"varCarrossel"}
                // a linha abaixo cria o atributo "ref", o qual receberá (=) o valor, entre chaves {varCarrossel}, da variável varCarrossel declarada anteriormente
                ref={varCarrossel}
                // a linha abaixo cria o atributo "className", o qual receberá (=) o valor, entre chaves {}, em string também, ou seja, entre aspas duplas "carousel slide"
                className={"carousel slide"}
            >
                <div
                    className={"carousel-indicators"}
                >
                    <button /* Sobre os botões do slide 1 */
                        type={"button"}
                        data-bs-target={"#varCarrossel"}
                        data-bs-slide-to={"0"}
                        className={"active"}
                        aria-current={"true"}
                        aria-label={"Slide 1"}
                    ></button>
                    <button /* Sobre os botões do slide 2 */
                        type={"button"}
                        data-bs-target={"#varCarrossel"}
                        data-bs-slide-to={"1"}
                        aria-label={"Slide 2"}
                    ></button>
                    <button /* Sobre os botões do slide 3 */
                        type={"button"}
                        data-bs-target={"#varCarrossel"}
                        data-bs-slide-to={"2"}
                        aria-label={"Slide 3"}
                    ></button>
                </div>
                <div
                    className={"carousel-inner"}/*classe */
                >
                    <div
                        className={"carousel-item active"}/*classe */
                    >
                        <img /* Sobre a imagem 1*/
                            src={"./1.jpg"}
                            className={"d-block w-100"}
                            alt={"1.jpg"} height="1000px"
                        />
                        <div
                            className={"carousel-caption d-none d-md-block"}/*classe */
                        >
                            <h5>Primeiro Slide</h5>
                            <p>Página inicial.</p>
                        </div>
                    </div>
                    <div
                        className={"carousel-item"}/*classe */
                    >
                        <img /* Sobre a imagem 2*/
                            src={"./2.jpg"}
                            className={"d-block w-100"}/*classe */
                            alt={"2.jpg"} height="1100px"
                        />
                        <div
                            className={"carousel-caption d-none d-md-block"}/*classe */
                        >
                            <h5>Segundo Slide</h5>
                            <p>Texto na íntegra.</p>
                        </div>
                    </div>
                    <div
                        className={"carousel-item"}/*classe */
                    >
                
                        <img /* Sobre a imagem 3*/
                            src={"./3.jpg"}
                            className={"d-block w-100"}/*classe */
                            alt={"3.jpg"} height="1100px"
                        />
                        <div
                            className={"carousel-caption d-none d-md-block"}/*classe */
                        >
                            <h5>Terceiro Slide</h5>
                            <p>Notas do Autor.</p>
                        </div>
                    </div>
                </div>
                <button /*Configurações da escrita do botão "Anterior" */
                    className={"carousel-control-prev"}/*classe */
                    type={"button"}
                    data-bs-target={"#varCarrossel"}
                    data-bs-slide={"prev"}
                >
                    <span
                        className={"carousel-control-prev-icon"}/*classe */
                        aria-hidden={"true"}
                    ></span>
                    <span
                        className={"visually-hidden"}
                    >Anterior</span>
                </button>
                <button /*Configurações da escrita do botão "Próximo" */
                    className={"carousel-control-next"}/*classe */
                    type={"button"}
                    data-bs-target={"#varCarrossel"}
                    data-bs-slide={"next"}
                >
                    <span className="carousel-control-next-icon" aria-hidden="true"></span>
                    <span className="visually-hidden">Próximo</span>
                </button>
            </div>
        );

        // A linha abaixo declara a variável ObjetoCarrossel, a qual receberá (=) como "valor" uma "air function" () = => { /** bloco de códigos */ }, a qual retornará (return) a variável "var_Carrossel" declarada anteriormente, e inicia o bloco de códigos com "abre chaves" {
        const ObjetoCarrossel = () => {
            // retorna (return) a variável "var_Carrossel" declarada anteriormente
            return var_Carrossel;
        // A linha abaixo encerra o bloco de códigos do ObjetoCarrossel com a chave invertida }
        }

        // A linha abaixo declara a variável "container", a qual receberá (=) o valor em forma do objeto "document", o qual invocará o método ".getElementById", cujo parâmetro enviado é o nome do elemento em string (aspas simples) dentro dos perênteses ('mydiv');
        const container = document.getElementById('mydiv');

        // A linha abaixo declara a variável somente leitura (const) "root", a qual receberá (=) o valor em forma do objeto "ReactDOM", o qual invocará o método ".createRoot", cujo parâmetro enviado, entre parênteses, é a variável (container) declarada anteriormente
        const root = ReactDOM.createRoot(container);

        // A linha abaixo, através do objeto/variável "root" declarado anteriomente, invoca o método ".render", o qual receberá o parâmetro <ObjetoCarrossel />, declarado anteriormente, entre tags </>
        root.render(<ObjetoCarrossel />); // renderizar via variável (contém o objeto a ser renderizado)
    // A linha abaixo encerra o bloco de códigos da tag <script type="text/babel">
    </script>

<!-- A linha abaixo encerra o bloco de códigos da tag <body> -->
</body>

<!-- A linha abaixo encerra o bloco de códigos da tag <html> -->
</html>
